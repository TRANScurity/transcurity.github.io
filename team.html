<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Forward to TRANScurity...</title>
  <script>
    sessionStorage.redirect = location.href;
  </script>
  <meta http-equiv="refresh" content="0;URL='/'">
</head>
<body>
<!--
     Thanks to Daniel Buchner: http://www.backalleycoder.com/2016/05/13/sghpa-the-single-page-app-hack-for-github-pages/

     Consists of 404.html which saves the path in session storage and forwards to index.html, and a script in
     index.html which reads the session storage and modifies the History API accordingly.
-->
</body>
</html>
